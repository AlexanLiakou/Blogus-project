</head>

<body>

          <li class="nav-item px-2">

          </li>
          <li class="nav-item px-2">
            <a href="categories.html" class="nav-link">Categories</a>
          </li>
          <li class="nav-item px-2">
            <a href="users.html" class="nav-link">Users</a>
          </li>
        </ul>
        <ul class="navbar-nav container-fluid justify-content-end">
          <li class="nav-item dropdown mr-3">
            <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
              <i class="fas fa-user"></i>Welcome Alex
            </a>
            <div class="dropdown-menu">

              <i class="fas fa-user-times"></i>Logout
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

<!-- Header -->

<header id="main-header" class="py-2 bg-primary text-white">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1><i class="fas fa-cog"></i>Settings</h1>
      </div>
    </div>
  </div>
</header>

<!-- Action buttons -->

<section id="actions" class="py-4 mb-4 bg-light">
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <a href="index.html" class="btn btn-light btn-block">
          <i class="fas fa-arrow-left"></i>Back To Dashboard
        </a>
      </div>
      <div class="col-md-3">
        <a href="index.html" class="btn btn-success btn-block">
          <i class="fas fa-check"></i>Save Changes
        </a>
      </div>
    </div>
  </div>
</section>

<!-- Settings content -->

<section id="settings">
  <div class="container">
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    <h4>Edit Settings</h4>
                </div>
                <div class="card-body">
                    <form>
                        <fieldset class="form-group">
                            <legend>Allow User Registration</legend>
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input type="radio" class="gorm-check-input" value="Yes" checked>Yes
                                </label>
                            </div>
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input type="radio" class="gorm-check-input" value="No">No
                                </label>
                            </div>
                        </fieldset>
                        <fieldset class="form-group">
                            <legend>Homepage Format</legend>
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input type="radio" class="gorm-check-input" value="posts" checked>Blog Page
                                </label>
                            </div>
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input type="radio" class="gorm-check-input" value="page">Homepage
                                </label>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
  </div>
</section>

<!-- Dashboard footer -->

<footer id="main-footer" class="bg-dark text-white mt-5 p-5">
  <div class="container">
    <div class="row">
      <div class="col">
        <p class="lead text-center">
          Copyright &copy; <span id="year"></span> Alexander Liakouris
        </p>
      </div>
    </div>
  </div>
</footer>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>

  <script>
    // Get the current year for the copyright
    $('#year').text(new Date().getFullYear());
  </script>
</body>
